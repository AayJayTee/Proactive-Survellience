<!DOCTYPE html>
<html>
<head>
    <title>Visionary - Explainable Surveillance AI</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <div class="container">

        <h1>Visionary AI</h1>
        <p class="subtitle">Explainable Surveillance Video Analysis</p>

        <form id="uploadForm">
            <input type="file" id="videoInput" accept="video/*" required>
            <button type="submit">Analyze Video</button>
        </form>

        <div id="loading" class="hidden">
            Processing video... Please wait ‚è≥
        </div>

        <div id="results" class="hidden">

            <h2>Analysis Results</h2>

            <div class="card">
                <h3>Action Recognition</h3>
                <p><strong>Action:</strong> <span id="actionLabel"></span></p>
                <p><strong>Confidence:</strong> <span id="actionConfidence"></span>%</p>
            </div>

            <div class="card">
                <h3>Anomaly Detection</h3>
                <p id="anomalyResult"></p>
            </div>

            <div class="card">
                <h3>Generated Caption</h3>
                <p id="captionText"></p>
            </div>

            <div class="card">
                <h3>Grad-CAM Explanation</h3>
                <video id="gradcamVideo" controls width="600"></video>
            </div>

            <div class="card">
                <h3>Activation Map</h3>
                <video id="activationVideo" controls width="600"></video>
            </div>

        </div>

    </div>

<script>
document.getElementById("uploadForm").addEventListener("submit", async function(e) {

    e.preventDefault();

    const fileInput = document.getElementById("videoInput");
    const file = fileInput.files[0];

    if (!file) return;

    const formData = new FormData();
    formData.append("video", file);

    document.getElementById("loading").classList.remove("hidden");
    document.getElementById("results").classList.add("hidden");

    const response = await fetch("/api/analyze", {
        method: "POST",
        body: formData
    });

    const data = await response.json();

    document.getElementById("loading").classList.add("hidden");
    document.getElementById("results").classList.remove("hidden");

    document.getElementById("actionLabel").innerText = data.action.label;
    document.getElementById("actionConfidence").innerText = (data.action.confidence * 100).toFixed(2);
    if (data.anomaly && data.anomaly.score !== null) {
        document.getElementById("anomalyResult").innerText =
            "Score: " + data.anomaly.score.toFixed(4) +
            " | Status: " + data.anomaly.status;
    } else {
        document.getElementById("anomalyResult").innerText = "No anomaly data available";
    }
        document.getElementById("captionText").innerText = data.caption;

    document.getElementById("gradcamVideo").src = data.outputs.gradcam_video;
    document.getElementById("activationVideo").src = data.outputs.activation_video;
});
</script>

</body>
</html>
